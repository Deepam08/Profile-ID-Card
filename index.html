<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile ID</title>
    <link rel="stylesheet" href="style(3).css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-id">
        <div class="blue-border"></div>
        <div class="image">
            <div class="title">
                <h2>Deepam&nbsp;Bhardwaj</h2>
                <h4>Web Developer</h4>
            </div>
            <div class="icons">
                <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
            
            <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
            <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
            <div class="youtube"><i class="fa-brands fa-youtube"></i></div>
            </div>
            </div>

            <div class="buttons">
            <div class="subscribe"><h4>Subscribe</h4></div>
            <div class="message"><h4>Message</h4></div>
            
        </div>
         <div class="followers">
            <div class="likes">
                <div class="logo"><i class="fa-regular fa-heart"></i>
                </div>
                <div class="lines">
                   <p>60.4k</p>
                </div>
            </div>
            <div class="comments">
                <div class="logo"><i class="fa-regular fa-comment"></i></div>
                <div class="lines"><p>20k</p></div>
            </div>
            <div class="share">
                <div class="logo"><i class="fa-solid fa-share"></i></div>
                <div class="lines">12.4k</div>
            </div>
         </div>
    </div>
</body>
</html>
